<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 实例 - 列排序</title>
<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<script src="http://libs.baidu.com/jquerymobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container">

    <h1>Hello, world!</h1>

    <div class="row">
      <p>Sort before</p>
      <div class="col-md-4"
        style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">Left</div>
      <div class="col-md-8"
        style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">Right</div>
    </div>
    <br>
    <div class="row">
      <p>Sort after</p>
      <div class="col-md-4 col-md-push-8"
        style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">Left</div>
      <div class="col-md-8 col-md-pull-4"
        style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">Right</div>
    </div>

  </div>

</body>
</html>
