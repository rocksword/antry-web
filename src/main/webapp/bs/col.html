<!DOCTYPE html>
<html>
<head>
<title>Bootstrap column offset</title>
<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<script src="http://libs.baidu.com/jquerymobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container">

    <h1>Hello, world!</h1>

    <div class="row">
      <div class="col-xs-6 col-md-offset-6"
        style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
      </div>

    </div>
  </div>

</body>
</html>
