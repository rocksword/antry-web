<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 实例 - 响应式实用工具</title>
<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<link href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container" style="padding: 40px;">
    <div class="row visible-on">
      <div class="col-xs-6 col-sm-3"
        style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
        <span class="hidden-xs">Extra Small</span> <span class="visible-xs">////extra small device</span>
      </div>
      <div class="col-xs-6 col-sm-3"
        style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
        <span class="hidden-sm">Small</span> <span class="visible-sm">////small device</span>
      </div>
      <div class="clearfix visible-xs"></div>
      <div class="col-xs-6 col-sm-3"
        style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
        <span class="hidden-md">Midele</span> <span class="visible-md">////middle size device</span>
      </div>
      <div class="col-xs-6 col-sm-3"
        style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
        <span class="hidden-lg">Large</span> <span class="visible-lg">//// large device</span>
      </div>
    </div>
  </div>
</body>
</html>
